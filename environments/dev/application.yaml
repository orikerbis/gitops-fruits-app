apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-fruits-app
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: "https://github.com/orikerbis/application.git"
      targetRevision: develop
      path: fruits-app
      helm:
        valueFiles:
          - $values/environments/dev/values.yaml
    - repoURL: "https://github.com/orikerbis/gitops-fruitsApp.git"
      targetRevision: main
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: fruits-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      createNamespace: true